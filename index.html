<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="main">
    <div id="title-description">
      <h1 id="title">Survey Form</h1>
      <p id="description"><small>Thank you for filling in the form!</small></p>
    </div>

    <form id="survey-form">
      <div class="input-field">
        <label for="name" id="name-label">Name<label/>
          <div class="input-field">
            <input type="text" id="name" placeholder="Enter your name" required/>
          </div>
        </div>

        <div class="input-field">
          <label for="email" id="email-label">Email</label>
          <div class="input-field">
            <input type="email" id="email" placeholder="Enter your email" required/>
          </div>
        </div>

        <div class="input-field">
          <label for="age" id="number-label">Age</label>
          <div class="input-field">
            <input type="number" id="number" placeholder="Age" min="18" max="65" required/>
          </div>
        </div>

        <div class="input-field">
          <label for="role"> Which option best describes you current role?</label>
          <div class="input-field">
            <select id="dropdown">
              <option disabled>Select current role</option>
              <option>Student</option>
              <option>Junior Developer</option>
              <option>Senior Developer</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </div>
          <div class="input-field">
            <label for="recommendation">Would you like to recommend to a friend?</label> <br />

            <div class="input-field">
              <input type="radio" name="radio" value="definitely">Definitely</input>
            </div>

            <div class="input-field">
              <input type="radio" name="radio" value="maybe">Maybe</input>
            </div>

            <div class="input-field">
              <input type="radio" name="radio" value="notsure">Not sure</input>
            </div>
          </div>

          <div class="input-field">
            <label for="favorite-feature">What is your favorite feature</label>
            <div class="input-field">
              <select id="favorite-feature">
                <option disabled>Select an option</option>
                <option>Community</option>
                <option>Challenges</option>
                <option>Project</option>
                <option>Open Source</option>
              </select>
            </div>
          </div>

          <div class="input-field">
            <label for="improvements">What would you like to see improved? <small>Check all that apply</small></label>
            <div class="input-field">
              <input type="checkbox" name="improvements" value="community">Community</input>
            </div>

            <div class="input-field">
              <input type="checkbox" name="improvements" value="challenges">Challenges</input>
            </div>

            <div class="input-field">
              <input type="checkbox" name="improvements" value="project">Project</input>
            </div>

            <div class="input-field">
              <input type="checkbox" name="improvements" value="opensource">Open Source</input>
            </div>
          </div>

          <div class="input-field">
            <label for="comment" id="comment-label">Any additional comments or sugestions?</label>
            <div>
              <textarea placeholder="Enter your comment here!"></textarea>
            </div>
          </div>

          <div class="input-field">
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </body>
    </html>
